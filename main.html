<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 2fa</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script> <!---qr code generator script found online at https://www.geeksforgeeks.org/how-to-make-a-qr-code-generator-using-qrcode-js/ -->
</head>
<body>
    <header>
        <h2>2fa with QR Code Generation!</h2>
        <p>To gain access to the secret text, please generate the QR Code and enter the number it gives you!</p>
    </header>
    <main>
        <button onclick="generateQRCode()">Generate QR Code</button><br><br>
        <div id="qrcode"></div>
        <br>
        <label for="password">Password: </label>
        <input type="text" id="password" name="password">
        <button onclick="checkInput()">Submit!</button>
        <p id="secret"></p>
    </main>
    

</body>
</html>
